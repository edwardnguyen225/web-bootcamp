<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Race Registration Form</title>
   </head>

   <body>
      <main>
         <h1>Race Registration</h1>
         <form action="">
            <div>
               <label for="first-name">First name</label>
               <input type="text" name="first-name" id="first-name" required>
               <label for="last-name">Last name</label>
               <input type="text" name="last-name" id="last-name" required>
            </div>
            <div>
               <label for="">Select a Race:</label>
               <div>
                  <div>
                     <input type="radio" name="run-type" id="fun-run-5k" value="fun-run-5k">
                     <label for="fun-run-5k">Fun Run 5k</label>
                  </div>
                  <div>
                     <input type="radio" name="run-type" id="half-marathon" value="half-marathon">
                     <label for="half-marathon">Half Marathon</label>
                  </div>
                  <div>
                     <input type="radio" name="run-type" id="full-marathon" value="full-marathon">
                     <label for="full-marathon">Full Marathon</label>
                  </div>
               </div>
            </div>
            <div>
               <label for="email">Email</label>
               <input type="email" name="email" id="email" required>
               <label for="last-name">Password</label>
               <input type="password" name="password" id="password" required>
            </div>
            <div>
               <label for="age-group">Select Age Group</label>
               <select name="age-group" id="age-group">
                  <option value="under-18">under 18</option>
                  <option value="18-30">18-30</option>
                  <option value="30-50">30-50</option>
                  <option value="gt-50">50+</option>
               </select>
            </div>
            <button type="submit">Register!</button>
         </form>
      </main>
   </body>

</html>
